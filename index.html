<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>formulário</title>
 
</head>
<body>
    <h1>Formulário</h1>
  <div class="wrapper">
    <h2>Formulário RWD</h2>
    <div id="error_message">
       
    </div>
    <form action="" id="myform" onsubmit = "return validate();">
      <div class="input_field">
          <input type="text" placeholder="Nome completo" id="name">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Informe seu Telefone" id="phone">
    </div>
      <div class="input_field">
          <input type="text" placeholder="Informe seu email" id="email">
      </div>
      <div class="input_field">
          <textarea placeholder="Escreva sua mensagem..." id="message"></textarea>
      </div>
      <div class="btn">
          <input type="submit">
      </div>
    </form>
  </div>
   <script src="main.js"></script>
 
</body>
</html>
